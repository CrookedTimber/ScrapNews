<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapNews</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon/icons8-us-news-gradient-32.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}"/>
    <script src="https://kit.fontawesome.com/a2ddcd5304.js"
      crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" aria-label="Tenth navbar example">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#custom-nav" aria-controls="custom-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <h3 class="app-name">ScrapNews</h3><h2 class="section-marker mx-3">{{title}}</h2> 

      <div class="collapse navbar-collapse justify-content-center" id="custom-nav">
 
        <ul class="navbar-nav">
          <li class="nav-item">
          <a class="nav-link mx-3" href="/"
          >
          <i class="fa-solid fa-newspaper me-2"></i
            ><span>Headlines</span></a>
          </li>
        
          <li class="nav-item mx-3">
          <a class="nav-link" href="/uk"
          >
            <i class="fa-solid fa-crown me-2"></i
            ><span>United Kingdom</span></a>
          </li>
          <li class="nav-item mx-3">
          <a class="nav-link" href="/latin-america"
          ><i class="fa-solid fa-earth-americas me-2"></i
          ><span>Latin America</span></a>
          </li>
          <li class="nav-item mx-3">
          <a class="nav-link" href="/world"
          ><i class="fa-solid fa-globe me-2"></i
          ><span>World</span></a>
          </li>
      
        
          <li class="nav-item mx-3">
          <a class="nav-link" href="/culture"
          
          ><i class="fa-solid fa-palette me-2"></i
          ><span>Culture</span></a>
          </li>
        
        
          <li class="nav-item mx-3">
          <a class="nav-link" href="/science"
          class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fa-solid fa-flask me-2"></i
          ><span>Science</span></a>
          </li>
        
        
          <li class="nav-item mx-3">
          <a class="nav-link" href="/tech"
          class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fa-solid fa-microchip me-2"></i
          ><span> Tech</span></a
          >
          </li>
          <li class="nav-item mx-3">
          <a class="nav-link" href="/sports"
          class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fa-solid fa-futbol me-2"></i

          ><span> Sports</span></a>
          </li>

          <li class="nav-item mx-3">
          <a class="nav-link" href="/photos"
          class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fa-solid fa-camera me-2"></i
          ><span> Photos</span></a
          >
          </li>
        
        
      </ul>
      
      </div>
    </div>
  </nav>
